<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Multiplayer hangman</h1>
    <!-- One chooses the word and other version is both guess  -->
    <div>
      <select class="createRoomSelect">
        <option value="switch">
          Switch (one player chooses a word other one guesses)
        </option>
        <option value="guess">
          Guess (both players guess while alternating guesses)
        </option>
      </select>
      <button class="createRoomButton">Create room</button>
    </div>
    <div>
      <input class="joinRoomInput" type="text" />
      <button class="joinRoomButton">Join room</button>
    </div>

    <a href="/game">Play singleplayer</a>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
