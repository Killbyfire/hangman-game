<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/hangman.css" rel="stylesheet" />
    <title>Hangman</title>
  </head>
  <body>
    <div class="hangmanContainer"></div>
    <h2>Correct guesses</h2>
    <div class="correctContainer"></div>
    <br />
    <h2>All guesses</h2>
    <div class="guessContainer"></div>
    <br />
    <h2 class="guessesLeft"></h2>
    <div class="guessInput">
      <!-- Turn this into a keyboard -->
      <span class="alertDialog"></span><br />
      <label>Guess</label>
      <input type="text" maxlength="1" />
    </div>
    <button class="resetButton">Reset game</button>
    <button class="giveUpButton">Give up</button>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/hangman.js"></script>
</html>
